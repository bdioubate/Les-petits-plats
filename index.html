<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
        <a href="./index.html" id="logo">
            <img src="./assets/logo/Les%20petits%20plats.png" alt="Logo du site - les petits plats">
            <img src="./assets/logo/Sigle.png" alt="Sigle du site - les petits plats">
        </a>
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
        <div id="search-content"> 
            <label for="search"></label>
            <input type="search" id="search" name="search" placeholder="Rechercher une recette, un ingrédient, ...">
            <button>
                <i class="fas fa-search fa-lg"></i>
            </button>
        </div>
    </header>
    <main>
        <section id="main-header"> 
            <div id="dropdown-content"> 
                <div class="dropdown" data-filter="ingredients-ingredient">
                    <button class="dropdown__btn" data-btn="false" data-filter="ingredients-ingredient">
                        <span>Ingrédients</span>
                        <i class="fa-solid fa-angle-down fa-xl"></i>
                    </button>
                     <div class="dropdown__search" style="display: none;">
                        <input type="search" id="ingredients-ingredient__search" name="search">
                        <button>
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="dropdown__tags"  style="display: none;"></div>
                </div>
                <div class="dropdown" data-filter="appliance">
                    <button class="dropdown__btn" data-btn="false" data-filter="appliance">
                        <span>Appareils</span>
                        <i class="fa-solid fa-angle-down fa-xl"></i>
                    </button>
                     <div class="dropdown__search" style="display: none;">
                        <input type="search" id="appliance__search" name="search">
                        <button>
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="dropdown__tags"  style="display: none;"></div>
                </div>
                <div class="dropdown" data-filter="ustensils">
                    <button class="dropdown__btn" data-btn="false" data-filter="ustensils">
                        <span>Ustensiles</span>
                        <i class="fa-solid fa-angle-down fa-xl"></i>
                    </button>
                     <div class="dropdown__search" style="display: none;">
                        <input type="search" id="ustensils__search" name="search">
                        <button>
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="dropdown__tags"  style="display: none;"></div>
                </div>
            </div>
            <div id="nb-recipes">
                <h2><span>50</span> recette(s)</h2>
            </div>
            <div id="tag-content">
                <div class="tag" data-filter="ingredients-ingredient">
                </div>
                <div class="tag" data-filter="appliance">
                </div>
                <div class="tag" data-filter="ustensils">
                </div>
            </div>
        </section>
        <section id="recipe_section">
            <div id="no-recipe" style="display: none;">
                <h3>Message</h3>
            </div>
        </section>
    </main>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
